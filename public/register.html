<!DOCTYPE html>
<html>

<head>
    <title>Multi Step Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container-full {
            padding: 0;
            margin: 0;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .row-full {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tampilan {
            height: auto;
        }

        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 768px) {
            .tampilan {
                height: auto;
            }
        }

        @media (max-width: 992px) {
            .tampilan {
                height: auto;
            }
        }

        @media (min-width: 992px) {
            .tampilan {
                height: 450px;
            }
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .progress-bar {
            width: 0%;
        }

        .progress {
            height: 10px;
        }
    </style>
</head>

<body>
    <div class="container-full">
        <section class="vh-100 my-0">
            <div class="container-fluid h-custom">
                <div class="row-full row d-flex justify-content-center align-items-center">
                    <div class="col-md-9 col-lg-6 col-xl-5 d-none d-lg-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form>
                            <div class="py-3">
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="progress mb-3">
                                            <div class="progress-bar" role="progressbar" style="width: 0%;"
                                                id="progressBar"></div>
                                        </div>
                                        <div class="tampilan" id="step1">
                                            <h4 class="mb-3">Registration: Account Details</h4>
                                            <div class="mb-3">
                                                <label for="username" class="form-label">Username</label>
                                                <input type="text" class="form-control" id="username"
                                                    placeholder="Enter Username">
                                            </div>
                                            <!-- Account details form inputs -->
                                        </div>
                                        <div class="tampilan" id="step2" style="display: none;">
                                            <h3 class="mb-3">Registration: Profile Details</h3>
                                            <!-- Profile details form inputs -->
                                        </div>
                                        <div class="tampilan" id="step3" style="display: none;">
                                            <h3 class="mb-3">Registration: Extracurricular Activities</h3>
                                            <!-- Extracurricular activities form inputs -->
                                        </div>
                                        <div class="divider d-flex align-items-center my-4">
                                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                                        </div>
                                        <div
                                            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-3">
                                            <p class="lead fw-normal mb-0 me-3">Already have an account? </p>
                                            <a href="./sign-in.html" class="text-primary">Log in now</a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function nextStep(step) {
            document.getElementById('step' + (step - 1)).style.display = 'none';
            document.getElementById('step' + step).style.display = 'block';
            document.getElementById('progressBar').style.width = (step - 1) * 50 + '%';
        }
        function previousStep(step) {
            if (step > 1) {
                document.getElementById('step' + step).style.display = 'none';
                document.getElementById('step' + (step - 1)).style.display = 'block';
                document.getElementById('progressBar').style.width = (step - 2) * 50 + '%';
            }
        }
    </script>
</body>

</html>
